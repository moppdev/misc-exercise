<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Scanner</title>
    <script src="string_scan.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id='input-con'>
        <h1 class="breathe">String Scanner</h1>
        <hr>
        <p>
            Enter a string in the textarea below to get some interesting stats about it!
        </p>
        <form class="form">
            <label for="str_input"><strong>Enter your string here:</strong></label>
            <textarea cols="20" rows='10' class='form-control' name="str_input" id="str_input"></textarea>
        </form>
    </div>
    <div class="container" id='results-con'>
        <h3 class="breathe">String Stats:</h3>
        <hr>
        <p>See the statistics about your string right here in real-time!</p>
        <div id="par">0 paragraphs</div>
        <div id="sen">0 sentences</div>
        <div id='words'>0 words</div>
        <div id='char'>0 characters</div>
        <div id='com'>0 commas</div>
    </div>
</body>
</html>
