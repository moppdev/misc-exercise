<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails?</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Heads or Tails?</h1>
    <div id='select-view'>
        <div id='heads-tile' class="tiles">
            <h3>Heads</h3>
            <div>
                <img src="https://i.ibb.co/6J8mRcJ/image.png" alt="image of head side of south african 5 rand coin">
            </div>
        </div>
        <div id='tails-tile' class="tiles">
            <h3>Tails</h3>
            <div>
                <img src="https://i.ibb.co/fDyzd3s/image.png" alt="image of tail side of south african 5 rand coin">
            </div>
        </div>
    </div>
    <div id='load-view'>
        <iframe src="https://giphy.com/embed/SABvdsgeZrcu4SbdA6" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>
    <div id='result-view'></div>    
</body>
</html>
